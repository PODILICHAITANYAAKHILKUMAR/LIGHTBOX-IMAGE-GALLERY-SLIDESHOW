<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox Image Gallery Slideshow</title>
    <link rel='stylesheet' href="style.css">
</head>

<body>
    <section class="gallery-section" id="gallerys">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>Gallery</h1>
                </div>
            </div>
            <div class="row">
                <div class="gallery-item " onclick="openModal();currentSlide(1)">
                    <div class="gallery-item-inner">
                        <img src="img/1.jpg" alt="service">
                        <div class="overlay">
                            <h4>Wedding photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(2)">
                        <img src="img/2.jpg" alt="service">
                        <div class="overlay">
                            <h4>Portrait photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(3)">
                        <img src="img/3.jpg" alt="service">
                        <div class="overlay">
                            <h4>Fashion photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(4)">
                        <img src="img/4.jpg" alt="service">
                        <div class="overlay">
                            <h4>Travel photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(5)">
                        <img src="img/5.jpg" alt="service">
                        <div class="overlay">
                            <h4>Anniversary photographs</h4>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="gallery-item-inner" onclick="openModal();currentSlide(6)">
                        <img src="img/6.jpg" alt="service">
                        <div class="overlay">
                            <h4>Event photographs</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/service/1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="img/service/2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="img/service/3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="img/service/4.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="img/service/5.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6/ 6</div>
                <img src="img/service/6.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="allimg">
                <div class="column">
                    <img class="demo cursor" src="img/service/1.jpg" style="width:100%" onclick="currentSlide(1)"
                        alt="Image 1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/2.jpg" style="width:100%" onclick="currentSlide(2)"
                        alt="Image 2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/3.jpg" style="width:100%" onclick="currentSlide(3)"
                        alt="Image 3">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/4.jpg" style="width:100%" onclick="currentSlide(4)"
                        alt="Image 4">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/5.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="Image 5">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/service/6.jpg" style="width:100%" onclick="currentSlide(6)"
                        alt="Image 6">
                </div>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
